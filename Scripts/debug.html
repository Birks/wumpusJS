<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WumpusJS</title>
    <script src="map.js"></script>
    <script src="game.js"></script>
    <script src="const.js"></script>
    <script>
       window.onload = function() {
            console.log( "document loaded" );
            Map.init(100);
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j < 5; j++) {
                    document.getElementById("debug").innerHTML+=(Map.get(i,j)+ " &nbsp; &nbsp; ");
                }
                document.getElementById("debug").innerHTML+="<br>";
            }
        };
    </script>
</head>
<body>
    <div id="debug"></div>
</body>
</html>
